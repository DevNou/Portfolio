<div class="model-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <ngb-carousel>
        <ng-template ngbSlide>
            <img src="../../assets/Image1.jpg" alt="Slide 1" style="display: block; width: 100%;">
        </ng-template>
        <ng-template ngbSlide>
            <img src="../../assets/Image2.jpg" alt="Slide 2" style="display: block; width: 100%;">
        </ng-template>
        <ng-template ngbSlide>
            <img src="../../assets/Image3.jpg" alt="Slide 3" style="display: block; width: 100%;">
        </ng-template>
    </ngb-carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>Find the project on GitHub <a href={{project.projectLink}} target="_blank">hereðŸ‘Œ</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
